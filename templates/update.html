{% extends "base.html" %}

{% block content %}
<h2>Update Profile</h2>
<form method="POST" action="{{ url_for('update_profile', profile_id=profile._id) }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ profile.name }}" required>

    <label for="title">Job Title:</label>
    <input type="text" id="title" name="title" value="{{ profile.title }}">

    <label for="skills">Skills (comma-separated):</label>
    <input type="text" id="skills" name="skills" value="{{ ', '.join(profile.skills) }}">

    <label for="connections">Connections:</label>
    <input type="number" id="connections" name="connections" value="{{ profile.connections }}">

    <button type="submit">Update Profile</button>
</form>
{% endblock %}
